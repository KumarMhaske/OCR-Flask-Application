<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        body.mobile-view {
            flex-direction: column-reverse;
            justify-content: flex-start;
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
        }
        form {
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: inline-block;
            color: #333;
            text-align: center;
            position: relative;
            max-width: 90%;
        }
        input[type="file"] {
            margin: 20px 0;
            font-size: 1.1em;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            position: absolute;
            top: -80px;
            left: -100px;
            z-index: -1;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid #00c6ff;
            position: absolute;
            bottom: -50px;
            right: -50px;
            z-index: -1;
            opacity: 0.7;
        }
        footer {
            margin-top: auto;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.9em;
            text-align: center;
        }
        .view-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .view-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="view-toggle" onclick="toggleView()">Toggle View Mode</button>
    <h1>Upload Your Image for OCR</h1>
    <div class="circle"></div>
    <div class="triangle"></div>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Upload and Process</button>
    </form>
    <footer>
        Application made by Kumar Mhaske &copy; 2025
    </footer>
    <script>
        function toggleView() {
            document.body.classList.toggle('mobile-view');
        }
    </script>
</body>
</html>
